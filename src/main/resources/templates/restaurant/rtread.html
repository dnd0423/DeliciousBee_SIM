<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레스토랑 상세보기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/rtreadCSS.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">레스토랑 상세보기</h1>
    <div class="button-group">
        <form action="#" th:action="@{/restaurant/rtdelete(id=${restaurant.id})}" method="post">
            <button type="submit" class="btn btn-danger-custom">삭제</button>
        </form>
        <a class="btn btn-custom" href="/">목록으로 돌아가기</a>
    </div>
    <br>
    <!-- 기본 정보 카드 -->
    <div class="card detail-card" th:object="${restaurant}">
        <div class="card-header">
            기본 정보
        </div>
        <div class="card-body">
            <p><span class="detail-label">이름:</span> <span th:text="*{name}">레스토랑 이름</span></p>
            <p><span class="detail-label">주소:</span> <span th:text="*{address}">레스토랑 주소</span></p>
            <p><span class="detail-label">전화번호:</span> <span th:text="*{phone_number}">전화번호</span></p>
            <p><span class="detail-label">운영 시간:</span> <span th:text="*{opening_hours}">운영 시간</span></p>
            <p><span class="detail-label">가격대:</span> <span th:text="*{price_range}">가격대</span></p>
        </div>
    </div>

    <!-- 홈페이지 카드 -->
    <div class="card detail-card" th:object="${restaurant}">
        <div class="card-header">
            홈페이지
        </div>
        <div class="card-body">
            <p><span class="detail-label">홈페이지:</span> 
                <a th:href="*{homepage_url}" th:text="*{homepage_url}" target="_blank">홈페이지 링크</a>
            </p>
        </div>
    </div>

    <!-- 설명 카드 -->
    <div class="card detail-card" th:object="${restaurant}">
        <div class="card-header">
            레스토랑 설명
        </div>
        <div class="card-body">
            <p th:text="*{description}">레스토랑 설명</p>
        </div>
    </div>

    <!-- 위치 카드 -->
    <div class="card detail-card" th:object="${restaurant}">
        <div class="card-header">
            위치
        </div>
        <div class="card-body">
            <p><span class="detail-label">위도:</span> <span th:text="*{latitude}">위도</span></p>
            <p><span class="detail-label">경도:</span> <span th:text="*{longitude}">경도</span></p>
        </div>
    </div>

    <!-- 날짜 및 리뷰 카드 -->
    <div class="card detail-card" th:object="${restaurant}">
        <div class="card-header">
            날짜 및 리뷰
        </div>
        <div class="card-body">
            <p><span class="detail-label">등록일:</span> <span th:text="${#temporals.format(restaurant.create_at, 'yyyy-MM-dd HH:mm:ss')}">등록일</span></p>
            <p><span class="detail-label">수정일:</span> <span th:text="${#temporals.format(restaurant.updated_at, 'yyyy-MM-dd HH:mm:ss')}">수정일</span></p>
            <p><span class="detail-label">평균 평점:</span> <span th:text="*{average_rating}">평균 평점</span></p>
            <p><span class="detail-label">리뷰 수:</span> <span th:text="*{review_count}">리뷰 수</span></p>
            <div class="btn-group">
              <button type="button" th:onclick="'location.href=\'/review/allreview/' + ${restaurant.id} + '\' '" class="btn btn-sm btn-outline-secondary">리뷰 보기</button>
           	</div>
        </div>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
